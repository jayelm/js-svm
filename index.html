<!DOCTYPE html>

<head>
  <style>
    body {
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
      position: relative;
      width: 100%;
      height: 100%;
    }

    #main {
      display: inline-block;
    }

    #io {
      display: inline-block;
    }

  </style>
</head>

<body>
  <div id="main">
    <textarea rows="50" cols="50" id="text" placeholder="Enter program instructions here, line by line, separated by semicolons"></textarea>
  </div>

  <div id="io">
    <h1>Simple SVM Machine</h1>
    <p>A JavaScript interpreter of OCaml Simple Virtual Machine syntax as specified in PS6 and Lab 10.</p>
    <h2>Input</h2>
    <label for="ram">RAM (must be valid OCaml list syntax)</label>
    <input id="ram" name="ram"><br>

    <label for="initialpc">Initial PC</label>
    <input id="initialpc" name="Initial PC" type="number" value="0"><br>

    <h2>Output</h2>
    <label for="PC">PC</label>
    <input id="PC" name="PC" type="number" readonly="readonly"><br>

    <label for="PC">PSW</label>
    <input id="PSW" name="PSW" type="number" readonly="readonly"><br>

    <label for="R0">R0</label>
    <input id="R0" name="R0" type="number" readonly="readonly"><br>

    <label for="R1">R1</label>
    <input id="R1" name="R1" type="number" readonly="readonly"><br>

    <label for="R2">R2</label>
    <input id="R2" name="R2" type="number" readonly="readonly"><br>

    <label for="R3">R3</label>
    <input id="R3" name="R3" type="number" readonly="readonly"><br>

    <textarea style="color: red;" id="error" readonly="readonly" placeholder="Any error output will go here."></textarea>

    <button onclick="runSVM()">Run SVM</button>
  </div>
  <script src="svm-min.js"></script>
</body>
